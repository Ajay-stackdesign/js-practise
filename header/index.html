<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image{
           width: 100px;
           height: 100px;
        }
    </style>
</head>
<body>
    
    <img src="./bulfoff.png" alt="not working"  id="image"/>
    <button onclick="bulfOff">turn of the bulf</button>
    <button onclick="bulfOn">turn on the bulf</button>
    <script>
        const bulfOff = () => {
            document.getElementById("image").src="./bulfoff";
        }
        const bulfOn = () => {
            document.getElementById("image").src="./bulfon"
        }
    </script>
</body>
</html>
